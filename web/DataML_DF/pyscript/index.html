<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>IGC_ML - pyscript version</title>
      <link rel="stylesheet" href="https://pyscript.net/releases/2025.8.1/core.css">
      <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <b>DataML - pyscript</b><br>

  <br><form name = "MIT_ML" id="mit_ml">
  Model: <select name="model" id="model" onchange="selectModel()" py-change="on_model_select">
  <option>Perf1_model1</option>
  <option>Perf3_model1</option>
  
  </select>
  <div id="feature-entries-container">
        </div>
</form>

<div name="predict" id="predict"><br><button name="button" id="button" py-click="singlePredict">Predict</button></div>
<!--<script>setButtonLabel();</script>-->
<br><input id="inputFile" type="file" name="file" py-change="batchPredict">
<br><br><div id="download-area"></div>

<br><a id="importance1">Parametric importance vs decrease in impurity</a><br>
<a id="importance2">Parametric importance vs mean accuracy</a><br>
<small><a id="log">Training log</a></small><br>
<div id="out"><br><text_area id="output"><br></text_area></div>

  <script type="py" src="./main.py" config="./pyscript.toml"></script>
  <script type="text/javascript" src="ml.js" ></script>
  </body>
</html>
