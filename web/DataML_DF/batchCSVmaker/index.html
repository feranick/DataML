<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" href="icon.png">
    <link rel="apple-touch-icon" href="icon180.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.8.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>
    <title>Batch CSV file generator</title>
  </head>
  <body>
  <b>Batch CSV file generator for ML predictions</b>
  <br><small>Input file must be in CSV format</small><br><br>

  <fieldset>
  <form name = "BatchMaker" id="batchmaker">
    <div>
        <label for="numHeadColumnsLabel">Number of head columns:</label>
        <input type="text" id="numHeadColumns" name="numHeadColumns" value="7" min="0">
    </div>
    <br>
    <div>
        <label for="numHeadRowsLabel">Number of head rows:</label>
        <input type="text" id="numHeadRows" name="numHeadRows" value="4" min="0">
    </div>
    <br>
    <div>
        <label for="charCColsLabels">List of features:</label>
        <input type="text" id="charCCols" name="charCCols" value="15,21,41,51,78,79" min="0">
    </div>
    <br>
    <div>
        <label for="sampleLabelColLabel">Column with sample labels:</label>
        <input type="text" id="sampleLabelCol" name="sampleLabelCol" value="0" min="0">
    </div>
    <br>
    <div>
        <label for="validRowsLabel">Rows with samples to extract:</label>
        <input type="text" id="validRows" name="validRows" value="27,28,29" min="0">
    </div>
  </form>
  
<br><input id="inputFile" type="file" name="file" py-change="batchCSV" accept=".csv" class="hidden-button">

<label for="inputFile" class="button">Select a CSV parameter file</label>
<br><br><div id="download-area"></div>
</fieldset>

<div id="out"><br><text_area id="output"><br></text_area></div>

  <script type="py" src="./main.py" config="./pyscript.toml"></script>
  </body>
</html>
